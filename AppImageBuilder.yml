version: 1

AppDir:
  path: ./AppDir
  app_info:
    id: de.beispiel.zaehlerstaende
    name: Zählerstände Verwaltung
    exec: usr/bin/python3
    exec_args: ["-m", "zaehlerstaende"]
    version: "1.0"
    type: Application
    categories: ["Utility"]
    comment: "Verwaltet Strom‑, Gas‑ und Wasserzählerstände"

  files:
    src/zaehlerstaende.py: usr/lib/python3.*/site-packages/zaehlerstaende/__init__.py
    assets/zaehler.png: usr/share/icons/hicolor/256x256/apps/zaehler.png

runtime:
  env:
    PYTHONPATH: "$APPDIR/usr/lib/python3.*/site-packages"
  libraries:
    - libgtk-4.so.*
    - libgdk-4.so.*
    - libglib-2.0.so.*
    - libpango-1.0.so.*
    - libcairo.so.*
    - libgobject-2.0.so.*