name: Build AppImage

on:
  push:
    branches: [dev]          # oder dein Standard‑Branch
  pull_request:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest   # Arch‑Container

    steps:
      # ------------------- Cache -------------------
      - name: Cache pacman & pip
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/pacman/pkg
            ~/.cache/pip
          key: ${{ runner.os }}-arch-pkg-${{ hashFiles('**/*.yml') }}

      # ------------------- Checkout -----------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------- System‑Dependencies -------
      - name: Install system dependencies
        run: |
          pacman -Sy --noconfirm \
            base-devel \
            git \
            python-pip \
            python-gobject \
            gtk4 \
            patchelf \
            fuse2 \
            squashfs-tools \
            zsync \
            strace

      # ------------------- AUR‑Helper & appimage‑builder ----------
      - name: Install appimage‑builder from AUR (Root‑Switch)
        run: |
          # 1️⃣ Build‑Abhängigkeiten für yay
          pacman -Sy --noconfirm go fakeroot

          # 2️⃣ Normalen Nutzer anlegen
          useradd -m -u 1000 builder

          # 3️⃣ Build‑Phase (nicht root)
          su - builder -c '
            set -euo pipefail
            git clone https://aur.archlinux.org/yay.git
            cd yay
            makepkg -sf --noconfirm               # nur bauen
            cd ..
          '

          # 4️⃣ Installiere das gebaute yay‑Paket als root
          pacman -U --noconfirm /home/builder/yay/yay-*-x86_64.pkg.tar.zst

          # 5️⃣ appimage‑builder‑bin aus dem AUR installieren (als normaler Nutzer)
          su - builder -c '
            set -euo pipefail
            yay -S --noconfirm appimage-builder-bin
          '

          # 6️⃣ Kontrolle (optional)
          which appimage-builder || echo "⚠️ appimage-builder not found"

      # ------------------- Build AppImage ----------
      - name: Build AppImage
        run: |
          appimage-builder --recipe AppImageBuilder.yml

      # ------------------- Upload Artefact ----------
      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: zaehlerstaende-appimage
          path: "*.AppImage"