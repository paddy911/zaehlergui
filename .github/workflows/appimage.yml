name: Build AppImage

# -------------------------------------------------
# 1️⃣ Trigger
# -------------------------------------------------
on:
  push:
    branches: [dev]          # oder dein Standard‑Branch
  pull_request:
    branches: [dev]

# -------------------------------------------------
# 2️⃣ Jobs
# -------------------------------------------------
jobs:
  build:
    runs-on: ubuntu-latest          # Host‑Runner (braucht Docker)
    container:
      image: archlinux:latest       # Wir arbeiten in einem Arch‑Container

    # -------------------------------------------------
    # 3️⃣ Steps (Reihenfolge wichtig!)
    # -------------------------------------------------
    steps:
      # ----- Cache für Pacman‑ und Pip‑Pakete -----
      - name: Cache pacman & pip
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/pacman/pkg
            ~/.cache/pip
          key: ${{ runner.os }}-arch-pkg-${{ hashFiles('**/*.yml') }}

      # ----- Checkout des Repositories -----
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----- System‑Abhängigkeiten installieren -----
      - name: Install system dependencies
        run: |
          pacman -Sy --noconfirm \
            base-devel \
            git \
            python-pip \
            python-gobject \
            gtk4 \
            patchelf \
            fuse2 \
            squashfs-tools \
            zsync \
            strace

    # ----- Install appimage‑builder from AUR (nicht als root) -----
      - name: Install appimage‑builder from AUR
        run: |
          # -------------------------------------------------
          # 1️⃣ System‑Abhängigkeiten, die yay später braucht
          # -------------------------------------------------
          #   - go        : benötigt zum Bauen von yay
          #   - fakeroot  : makepkg benutzt das intern
          #   - base-devel (ist bereits installiert, enthält gcc, make, …)
          pacman -Sy --noconfirm go fakeroot

          # -------------------------------------------------
          # 2️⃣ Normalen Nutzer anlegen (UID 1000 ist üblich)
          # -------------------------------------------------
          useradd -m -u 1000 builder

          # -------------------------------------------------
          # 3️⃣ Alles als dieser Nutzer ausführen
          # -------------------------------------------------
          su - builder -c '
            set -euo pipefail

            # ----- AUR‑Helper (yay) bauen -----
            git clone https://aur.archlinux.org/yay.git
            cd yay
            # makepkg benutzt bereits fakeroot, kein sudo nötig
            makepkg -si --noconfirm
            cd ..

            # ----- appimage‑builder‑bin aus dem AUR installieren -----
            # --no-sudo verhindert, dass yay sudo aufruft
            yay -S --noconfirm --no-sudo appimage-builder-bin
          '

          # -------------------------------------------------
          # 4️⃣ Kontrolle (optional)
          # -------------------------------------------------
          which appimage-builder || echo "⚠️ appimage-builder not found"

      # ----- Build des AppImages -----
      - name: Build AppImage
        run: |
          appimage-builder --recipe AppImageBuilder.yml

      # ----- Artefakt hochladen -----
      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: zaehlerstaende-appimage
          path: "*.AppImage"