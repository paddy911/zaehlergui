name: Build AppImage

# -------------------------------------------------
# 1️⃣ Trigger
# -------------------------------------------------
on:
  push:
    branches: [dev]          # oder dein Standard‑Branch
  pull_request:
    branches: [dev]

# -------------------------------------------------
# 2️⃣ Jobs
# -------------------------------------------------
jobs:
  build:
    runs-on: ubuntu-latest          # Host‑Runner (braucht Docker)
    container:
      image: archlinux:latest       # Wir arbeiten in einem Arch‑Container

    # -------------------------------------------------
    # 3️⃣ Steps (Reihenfolge wichtig!)
    # -------------------------------------------------
    steps:
      # ----- Cache für Pacman‑ und Pip‑Pakete -----
      - name: Cache pacman & pip
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/pacman/pkg
            ~/.cache/pip
          key: ${{ runner.os }}-arch-pkg-${{ hashFiles('**/*.yml') }}

      # ----- Checkout des Repositories -----
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----- System‑Abhängigkeiten installieren -----
      - name: Install system dependencies
        run: |
          pacman -Sy --noconfirm \
            base-devel \
            git \
            python-pip \
            python-gobject \
            gtk4 \
            patchelf \
            fuse2 \
            squashfs-tools \
            zsync \
            strace

     # ----- Install appimage‑builder from AUR (ohne sudo) -----
      - name: Install appimage‑builder from AUR
        run: |
          # -------------------------------------------------
          # 1️⃣ Build‑Abhängigkeiten, die yay später braucht
          # -------------------------------------------------
          #   - go        : zum Kompilieren von yay
          #   - fakeroot  : makepkg nutzt das intern
          pacman -Sy --noconfirm go fakeroot

          # -------------------------------------------------
          # 2️⃣ Normalen Nutzer anlegen (UID 1000 ist üblich)
          # -------------------------------------------------
          useradd -m -u 1000 builder

          # -------------------------------------------------
          # 3️⃣ Alles als dieser Nutzer ausführen
          # -------------------------------------------------
          su - builder -c '
            set -euo pipefail

            # ----- AUR‑Helper (yay) bauen, aber NICHT installieren -----
            git clone https://aur.archlinux.org/yay.git
            cd yay

            # -s   → löst Build‑Depends auf (wir haben go bereits)
            # -f   → zwingt das Erstellen des Pakets, ohne zu fragen
            # -c   → kein automatisches Installieren (wir machen das selbst)
            makepkg -sf --noconfirm

            # ----- Manuelles Installieren des gebauten yay-Pakets -----
            # Das erzeugte Paket liegt im aktuellen Verzeichnis und hat
            # den Namen etwa: yay-12.5.7-1-x86_64.pkg.tar.zst
            # Wir benutzen pacman -U (keine sudo‑Abfrage) zum Installieren.
            pacman -U --noconfirm yay-*-x86_64.pkg.tar.zst
            cd ..

            # ----- appimage‑builder‑bin aus dem AUR installieren -----
            # --no-sudo verhindert, dass yay sudo aufruft.
            yay -S --no-sudo --noconfirm appimage-builder-bin
          '

          # -------------------------------------------------
          # 4️⃣ Kontrolle (optional)
          # -------------------------------------------------
          which appimage-builder || echo "⚠️ appimage-builder not found"

      # ----- Build des AppImages -----
      - name: Build AppImage
        run: |
          appimage-builder --recipe AppImageBuilder.yml

      # ----- Artefakt hochladen -----
      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: zaehlerstaende-appimage
          path: "*.AppImage"